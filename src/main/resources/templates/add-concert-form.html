<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Add Concert</title>
  <style>
    :root {
      --bg: #f7f7f9;
      --card: #ffffff;
      --text: #222;
      --muted: #666;
      --border: #e5e7eb;
      --primary: #1f2937;
      --radius: 12px;
    }
    body {
      margin: 0; padding: 24px;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, Arial;
      background: var(--bg); color: var(--text);
    }
    .container {
      max-width: 640px;
      margin: 0 auto;
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      padding: 28px;
      box-shadow: 0 2px 4px rgba(0,0,0,.05);
    }
    h1 { margin: 0 0 24px; font-size: 26px; }
    form { display: flex; flex-direction: column; gap: 18px; }
    label {
      font-weight: 600; font-size: 14px;
      margin-bottom: 6px; display: block;
    }
    input[type="text"], input[type="date"], textarea {
      width: 100%; padding: 10px 12px;
      border: 1px solid var(--border);
      border-radius: 8px;
      font-size: 14px;
      font-family: inherit;
    }
    textarea { resize: vertical; min-height: 80px; }
    .actions {
      display: flex; gap: 12px; margin-top: 8px;
    }
    .btn {
      padding: 10px 16px;
      border-radius: 8px;
      text-decoration: none;
      border: 1px solid var(--border);
      font-weight: 600;
      cursor: pointer;
      transition: background .12s ease, transform .06s ease;
    }
    .btn:hover { transform: translateY(-1px); }
    .btn-primary {
      background: var(--primary);
      color: #fff;
      border-color: var(--primary);
    }
    .btn-secondary {
      background: #fff;
      color: var(--text);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Add Concert</h1>

    <form th:action="@{/concerts}" th:object="${concert}" method="post">
      <div>
        <label for="title">Title</label>
        <input type="text" id="title" th:field="*{title}" required />
      </div>

      <div>
        <label for="performer">Performer</label>
        <input type="text" id="performer" th:field="*{performer}" required />
      </div>

      <div>
        <label for="date">Date</label>
        <input type="date" id="date" th:field="*{date}" required />
      </div>

      <div>
        <label for="description">Description</label>
        <textarea id="description" th:field="*{description}" rows="4"></textarea>
      </div>

      <div class="actions">
        <button type="submit" class="btn btn-primary">Save</button>
        <a th:href="@{/concerts}" class="btn btn-secondary">Cancel</a>
      </div>
    </form>
  </div>
</body>
</html>
